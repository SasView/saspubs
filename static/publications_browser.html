    function renderTitle(d, type, row) {

    function getTimestring(d) {
      var ts, year, dateResult;
      //var monthSlashFormat = /^\s*(\d{1,2})\/(\d{4})\s*$/
      //var isoDatFormat = /^\s*(\d{4})(?:(?:-)(\d{1,2}))?(?:(?:-)(\d{1,2}))?\s*$/
      if (typeof d === "string" || d instanceof String) { 
        ts = d;
      }
      else if (d["date-parts"]) {
        var t = d["date-parts"][0];
        ts = t.join("-");
      }
      else if (d["raw"]) {
        var ts = d["raw"];
      }
      ts = ts.split("/").reverse().join("-");
      return ts;
    }
    
    function renderJIF(d, type, row) {
      //console.log("JIF:", d);
      if (type !== 'display') {

      }
      return parseFloat(d);
    }
    
    function renderYear(d, type, row) {
      //console.log(type);
      var ts = getTimestring(d);
      var year = ts.split("-")[0] || "";
      if (type !== 'display' ) {
          return ts
          //return new Date(ts).toISOString();
      }
      return "<span class=\"year\" title=\"" + ts + "\">" + year + "</span>";
    }
    
    function renderDataPaths(d, type, row) {
        if ( type !== 'display' ) {
            return JSON.stringify(d);
        }

        return d.slice().sort().map(function(p) {
            var output = p + ":&nbsp;";
            output += instr.datalinks.map(function(r) { return link_renderers[r](p, row.clientPath) }).join("&nbsp;");
            return output;
        }).reverse().join('<br>');
    }

    function renderTimestamps(data, type, row) {
  if ( type !== 'display' ) {
      return data;
        }
  
  var d = new Date(data);
  var year = d.getFullYear().toFixed(0);
  var month = (d.getMonth() + 1).toFixed(0);
  var day = d.getDate().toFixed(0);
  month = (month.length < 2) ? "0" + month : month;
  day = (day.length < 2) ? "0" + day : day;
  return year + "-" + month + "-" + day;
    }

    $.fn.dataTable.render.ellipsis = function ( cutoff, wordbreak, escapeHtml ) {
  var esc = function ( t ) {
      return t
    .replace( /&/g, '&amp;' )
    .replace( /</g, '&lt;' )
    .replace( />/g, '&gt;' )
    .replace( /"/g, '&quot;' );
  };
     
  return function ( d, type, row ) {
      // Order, search and type get the original data
      if ( type !== 'display' ) {
    return d;
      }
     
      if ( typeof d !== 'number' && typeof d !== 'string' ) {
    return d;
      }
     
      d = d.toString(); // cast numbers
     
      if ( d.length <= cutoff ) {
    return d;
      }
     
      var shortened = d.substr(0, cutoff-1);
     
      // Find the last white space character in the string
      if ( wordbreak ) {
    shortened = shortened.replace(/\s([^\s]*)$/, '');
      }
     
      // Protect against uncontrolled HTML input
      if ( escapeHtml ) {
    shortened = esc( shortened );
      }
     
      return '<span class="ellipsis" title="'+esc(d)+'">'+shortened+'&#8230;</span>';
  };
    };
