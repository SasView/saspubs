# Run once every 30 minutes [or, while testing, for PRs against master...]
on:
  schedule:
    - cron: "*/30 * * * *"
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: "SasView Publications: Automated Check for New Publications"
    runs-on: ubuntu-latest
    steps:
      - name: "A) Checkout saspubs Repository"
        uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.API_TOKEN_GITHUB }}
      - name: "B) Setup Python"
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
      - name: "C) Install Python dependencies"
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheel setuptools
          python -m pip install -r ./build_tools/requirements.txt
      - name: "D) Download archived files"
        uses: actions/download-artifact@v2
        with:
          path: /artifacts/
      - name: "E) Update publications list using the Zotero API"
        run: python ./instrument_zotero_feed.py SASVIEW
      - name: "F1) Archive markdown and json files"
        uses: actions/upload-artifact@v2
          with:
            name: ./data/SASVIEW.json
            path: /artifacts/data/SASVIEW.json
      - name: "F2) Archive markdown and json files"
        uses: actions/upload-artifact@v2
          with:
            name: ./data/.SASVIEW_version.json
            path: /artifacts/data/.SASVIEW_version.json
      - name: "F3) Archive markdown and json files"
        uses: actions/upload-artifact@v2
          with:
            name: ./static/SASVIEW_publications.md
            path: /artifacts/static/SASVIEW_publications.md
      - name: "G) Checkout sasview.github.io Repository"
        uses: actions/checkout@v2
        with:
          repository: sasview/sasview.github.io
          ref: master
          ssh-key: ${{ secrets.API_TOKEN_GITHUB }}
      - name: "H) Download archived files (redux)"
        uses: actions/download-artifact@v2
        with:
          name: SASVIEW_publications.md
          path: /artifacts/static/
      - name: "K) Copy Markdown File Back Into Workspace"
        run: cp -f ./SASVIEW_publications.md ./publications.md
      - name: "L) Commit And Push Any Changes to Github"
        run: |
          git diff
          if ! git diff-index --quiet HEAD --; then
            git config --global user.name ${{ secrets.GIT_USER_NAME }}
            git config --global user.email ${{ secrets.GIT_EMAIL }}
            git commit ./publications.md -m "publications auto-update `date -d now`"
            git push
          fi
